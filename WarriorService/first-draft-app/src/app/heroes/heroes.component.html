<article>
    <section>
        <h2>One-Way-Bind Heros Details</h2>
        <div>
            <span>Id: </span> {{id}}
        </div>
        <div>
            <span>Name: </span> {{name}}
        </div>
    </section>
    <section>
        <h2>Object Heros Details</h2>
        <div>
            <span>Id: </span> {{Hero.id}}
        </div>
        <div>
            <span>Name: </span> {{Hero.name}}
        </div>
    </section>
    <section>
        <h2>Pipe Heros Details</h2>
        <div>
            <span>Id: </span> {{Hero.id}}
        </div>
        <div>
            <span>Name: </span> {{Hero.name | uppercase}}
        </div>
    </section>
    <section>
        <h2>Two-Way-Bind Heros Details</h2>
        <div>
            <span>Id: </span> {{Hero.id}}
        </div>
        <div>
            <span>Name: </span> {{Hero.name}}
        </div>
        <div>
            <label for="name">Hero Name : </label>
            <input id = "name" [(ngModel)] = "Hero.name" placeholder = "name">
        </div>
    </section>
</article>
